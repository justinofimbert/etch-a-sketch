<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="panel">
    <div id="title">Etch-A-Sketch</div>
    <button id="clear-button">Clear</button>
    <button id="toggle-rainbow">Toggle rainbow brush</button>
    <div id="size-container">
      <div id="size-text">Choose a grid size</div>
      <div id="size-buttons">
        <button id="8">8x8</button>
        <button id="16">16x16</button>
        <button id="32">32x32</button>
        <button id="64">64x64</button>
      </div>
    </div>
    <button id="toggle-grid-lines">Toggle grid lines</button>
  </div>
  <div id="game">
    <div id="column"></div>
  </div>
</body>
</html>
